{% extends 'base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Post a New Job</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
</div>
{% endblock %}
